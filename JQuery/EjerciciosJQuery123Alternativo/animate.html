<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SlideDown</title>
	<script src="js/jquery-1.11.2.js" type="text/javascript"></script>
	<script>
	$(document).ready(function(){
		$( "#clickme" ).click(function() {
		  $( "#book" ).animate({
			    opacity: 0.80,
			    left: "+=70",
			    top: "+=50",
			    height: "toggle"
			    }, 5000, function() {
		  	});
		});
	});
	</script>
</head>
<body>
	<div id="clickme">
	  Haz click
	</div>
	<img id="book" src="img/capitan.png" alt="" width="100" height="123"
	  style="position: relative; left: 10px;">
</body>
</html>
