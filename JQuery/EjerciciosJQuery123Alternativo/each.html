<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="js/jquery-1.11.2.js" type="text/javascript"></script>
	<script>
		var alerta = "";
		$(document).ready(function(){
			$("p").each(function(){
				alerta += "\n" + this.innerHTML;
			});
			alert(alerta);
		});
	</script>
</head>
<body>
	<p>Primer párrafo</p>
	<p>Segundo párrafo</p>
	<p>Tercer párrafo</p>
	<p>Cuarto párrafo</p>
	<p>Quinto párrafo</p>
</body>
</html>
