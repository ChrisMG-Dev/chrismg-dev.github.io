<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="js/jquery-1.11.2.js" type="text/javascript"></script>
	<script>
	$(document).ready(function(){
		$("#pilallamadas").click(function(event){
			event.preventDefault();
			var top = parseInt($('#micapa').css('top').replace(/[^-\d\.]/g, '')) + 190;
			console.log(top);
			if ($(window).height() > top) {
				$("#micapa").fadeOut(200);
				$("#micapa").css({top: "+=100", left:200});
				$("#micapa").fadeIn(200);
			}
		});
	});
	</script>
</head>
<body>
	<div id="micapa" style="background-color: #cc7700; color:fff; padding:10px; width: 300px; height: 130px; position: absolute; top: 10px; left: 500px;">
		<ul>
			<li>Voy a probar el callback</li>
			<li>Para ejecutar unas funciones despu√©s de otras</li>
			<li>Que me sirve, por ejemplo, para encadenar efectos</li>
		</ul>
	</div>
	<a id="pilallamadas" href="#">Hazme click</a>
</body>
</html>
