<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Muñoz Godenir Christopher</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/formulario.css">
</head>
<body>
	<div id="headerRowBg"></div>
	<div id="container">
		<header>
			<div id="appName">
				<img id="appLogo" src="img/logo.png" />
				<h1><a href="index.html">Gestor de tareas</a></h1>
			</div>
			<nav>			
				<ul>
					<li><a href="index.html">Tareas</a></li>
					<li><a href="#">Añadir tarea</a></li>
					<li><a href="#">FAQ</a></li>
					<li><a href="#">Calendario</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div id="formPage">
				<h2>
					Crear tarea nueva
				</h2>
				<form id="frmCreaTarea" action="index.html" method="post">
					<div class="separator">
						<label for="nomTarea">Nombre de la tarea</label>
						<input type="text" id="nomTarea" name="nomTarea" title="Introduzca el nombre de la tarea" size="50" required />
					</div>
					<div class="separator">
						<label for="modulo">Módulo</label>
						<select name="modulo" id="modulo" required>
							<option value="" selected>- Escoja una opción -</option>
							<option value="DWEC">Desarrollo web en entorno cliente</option>
							<option value="DWES">Desarrollo web en entorno servidor</option>
							<option value="DIW">Diseño de interfaces web</option>
							<option value="ANDROID">Android</option>
							<option value="DESPWEB">Despliegue de aplicaciones web</option>
						</select>
					</div>
					<div class="separator">
						<label for="tipoTarea">Tipo</label>
						<select name="tipoTarea" id="tipoTarea" required>
							<option value="" selected>- Escoja una opción -</option>
							<option value="PRACTICA">Práctica</option>
							<option value="PROYECTO">Proyecto</option>
							<option value="EXAMEN">Examen</option>
						</select>
					</div>
					<div class="separator">
						<label for="fechaTarea">Fecha de entrega</label>
							<input type="date" id="fechaTarea" name="fechaTarea" placeholder="dd/mm/aaaa" pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required/>
						</label>
					</div>
					<div class="separator">
						<label for="descTarea">Descripción</label>
					    <textarea id="descTarea" name="descTarea" rows="11" cols="50" maxlength="250" required></textarea>
					</div>
					<div class="controlPanel">
						<button type="submit" name="enviar" id="enviar" value="enviado">
							<img src="img/approve-green.png" />
						</button>&nbsp;&nbsp;&nbsp;
						<button type="button" name="cancelar" id="cancelar" value="cancelar">
							<img src="img/close-red.png" />
						</button>
					</div>
				</form>
		</div>
		</main>
		<footer>
			<p>Gestor de tareas creado por Christopher Muñoz Godenir</p>
			<ul>
				<li><a href="#">Acerca de la aplicación</a></li>
				<li><a href="#">Términos de privacidad</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</footer>
	</div>
</body>
</html>
