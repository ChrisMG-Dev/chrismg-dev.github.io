<!DOCTYPE html>
<html>
<head>
	<!-- 
	Implementa el juego “Adivínalo”. Consiste en que el usuario ha de adivinar un número 
	entre el 1 y el 100. Mostrará un mensaje:
	a. Para indicar si has acertado (en una nueva ventana)
	b. Para indicar si la solución es mayor o es menor.
	Al finalizar, se le preguntará al usuario si quiere repetir el juego
	-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Adivinalo</title>
	<script type="text/javascript" src="js/adivinalo.js"></script>
</head>
<body>
	<h2>Adivina el número!!</h2>
	<h3>Entre 1 y 100</h3>
	<br/>
	<input id="userNum" name="aceptar" type="text" title="Tres cifras" />
	<br/><br/>
	<input id="aceptar" name="aceptar" type="button" value="Aceptar" onClick="this.disabled=true;document.getElementById('userNum').disabled=true;comprobarAcierto();" />
	<br/>
</body>
</html>
