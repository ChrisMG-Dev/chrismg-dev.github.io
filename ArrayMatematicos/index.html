<!--
Mediante prototype, agrega los métodos sumar, restar, trasponer y multiplicar a la clase ArraysMatematicos. Recuerda que el estado de un array deberían de ser los elementos.
Recuerda las restricciones y posibilidades de un Array:
Sobre las dimensines de los arrays implicados (unidimensional, bidimensional...)
Sobre las longitudes de los arrays implicados (1 en adelante)
Sobre los contenidos de los arrays implicados (numéricos)
Podemos rellenar un Array con valores aleatorios o directamente desde teclado.
Una vez creada la clase, demuestra su funcionamiento en una página bien diseñada. Evita las cajas de texto y hazla lo más dinámica posible.
-->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Array Matemáticos</title>
	<script type="text/javascript" src="js/array.js"></script>
	<script type="text/javascript" src="js/maquetacionArray.js"></script>
	<link rel="stylesheet" href="css/array.css" />
</head>
<body>
	<div id="errorMsg"></div>
	<div id="contenedor">
		<noscript>
		 Para utilizar las funcionalidades completas de este sitio es necesario tener
		 JavaScript habilitado. Aquí están las <a href="http://www.enable-javascript.com/es/"
		 target="_blank"> instrucciones para habilitar JavaScript en tu navegador web</a>.
		</noscript>
		<h1>Arrays matemáticos</h2>
		<div id="array">

		</div>
		<div id="selectTipo">
			<input id="unidimensional" type="radio" name="tipoArray" value="unidimensional" />
			<label for="unidimensional">Unidimensional</label>
			<input id="bidimensional" type="radio" name="tipoArray" value="bidimensional" />
			<label for="bidimensional">Bidimensional</label>
		</div>
	</div>
	<div id="controlarVector">
		<input type="button" value="Añadir vector" id="addVector" />
		<input type="button" value="Sumar vectores" id="sumVectores" />
		<input type="button" value="Restar vectores" id="restarVectores" />
		<input type="button" value="Multiplicar vectores" id="multVectores" />
	</div>
	<div id="reloader">
		<input type="button" onClick="history.go(0)" value="Recargar" />
	</div>
</body>
</html>
